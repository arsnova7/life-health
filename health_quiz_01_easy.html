    function loadQuestion() {
        isAnswered = false;
        const q = quizData[curIdx];
        document.getElementById('progress-text').innerText = `${curIdx + 1} / ${quizData.length}`;
        document.getElementById('question-text').innerText = `Q${curIdx + 1}. ${q.q}`;
        
        const container = document.getElementById('options-container');
        container.innerHTML = '';
        q.o.forEach((opt, idx) => {
            const btn = document.createElement('button');
            btn.className = 'option-btn';
            btn.innerText = opt;
            btn.onclick = () => checkAnswer(idx, btn);
            container.appendChild(btn);
        });

        document.getElementById('hint-box').style.display = 'none';
        document.getElementById('exp-box').style.display = 'none';
        document.getElementById('next-btn').style.display = 'none';
    }

    function checkAnswer(idx, btn) {
        if (isAnswered) return;
        isAnswered = true;
        
        const q = quizData[curIdx];
        const allBtns = document.querySelectorAll('.option-btn');
        
        if (idx === q.a) {
            btn.classList.add('correct');
            score++;
        } else {
            btn.classList.add('wrong');
            allBtns[q.a].classList.add('correct');
            wrongIndices.push(curIdx + 1);
            document.getElementById('hint-text').innerText = q.h;
            document.getElementById('hint-box').style.display = 'block';
        }
        
        document.getElementById('exp-text').innerText = q.e;
        document.getElementById('exp-box').style.display = 'block';
        document.getElementById('next-btn').style.display = 'block';
    }

    function nextQuestion() {
        curIdx++;
        if (curIdx < quizData.length) {
            loadQuestion();
        } else {
            showResult();
        }
    }

    function showResult() {
        document.getElementById('quiz-screen').style.display = 'none';
        document.getElementById('result-screen').style.display = 'block';
        document.getElementById('correct-count').innerText = score;
        document.getElementById('total-count').innerText = quizData.length;
        
        if (wrongIndices.length > 0) {
            document.getElementById('wrong-area').style.display = 'block';

        } else {
            document.getElementById('result-msg').innerText = "ì™€ìš°! ì™„ë²½í•©ë‹ˆë‹¤. ì¥í•™ê¸ˆì´ ëˆˆì•ì— ë³´ì´ë„¤ìš”! ğŸ—";

<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1강 - 생활과 건강 플래시카드</title>
    <style>
        * { margin:0; padding:0; box-sizing:border-box; }
        body { font-family: 'Pretendard', sans-serif; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); min-height: 100vh; padding: 20px; display: flex; flex-direction: column; }
        
        /* 1. 컨테이너 너비를 850px로 넓혀서 글자가 옆으로 퍼지게 했습니다 */
        .container { max-width: 850px; margin: auto; flex: 1; display: flex; flex-direction: column; }
        
        .header { text-align: center; color: white; margin-bottom: 30px; }
        
        /* 2. 카드 높이를 400px로 키우고, 단어 단위 정렬(keep-all)을 추가했습니다 */
        .card { 
            background: white; 
            border-radius: 20px; 
            padding: 40px 30px; 
            margin: 20px 0; 
            min-height: 400px; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            text-align: center; 
            cursor: pointer; 
            font-size: 1.25rem; 
            font-weight: bold; 
            word-break: keep-all; 
            box-shadow: 0 10px 20px rgba(0,0,0,0.2); 
            transition: transform 0.6s; 
            transform-style: preserve-3d; 
            position: relative; 
        }
        
        .card.flipped { transform: rotateY(180deg); }
        .side { position: absolute; width: 100%; height: 100%; backface-visibility: hidden; display: flex; align-items: center; justify-content: center; padding: 30px; border-radius: 20px; overflow-y: auto; }
        .back { transform: rotateY(180deg); background: #f8f9fa; color: #5c6ac4; }
        .controls { display: flex; justify-content: space-between; gap: 10px; }
        .btn { flex: 1; padding: 15px; border: none; border-radius: 10px; background: white; color: #764ba2; font-weight: bold; cursor: pointer; transition: 0.2s; }
        .btn:hover { background: #eee; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>제1강 플래시카드</h1>
            <p><span id="current">1</span> / <span id="total">50</span></p>
        </div>
        <div class="card" id="flashcard" onclick="this.classList.toggle('flipped')">
            <div class="side front" id="question">질문 로딩 중...</div>
            <div class="side back" id="answer">정답 로딩 중...</div>
        </div>
        <div class="controls">
            <button class="btn" onclick="prevCard()">이전</button>
            <button class="btn" onclick="nextCard()">다음</button>
            <button class="btn" onclick="location.href='index.html'">목록으로</button>
        </div>
    </div>

    <script>
        // 주석(//)을 제거하여 데이터를 정상적으로 읽게 수정했습니다.
        const cards = [
            {"q": "★★★ 질병이 없거나 허약하지 않은 상태뿐만 아니라 신체적, 정신적, 사회적으로 완전한 안녕상태를 건강으로 정의한 기구는? [교재]", "a": "세계보건기구(WHO)"},
    {"q": "★★★ 인간의 신체와 정신, 주변 환경과의 상호연관성을 강조하여 건강을 최초로 총체적 관점에서 본 고대 의학자는? [교재]", "a": "히포크라테스"},
    {"q": "★★★ 건강은 질병이 없는 상태라는 이분법적 건강관을 제시한 17세기의 우주관은? [교재]", "a": "기계론적 우주관(데카르트)"},
    {"q": "★★★ 건강과 불건강을 이분적으로 나누지 않고, 최고의 안녕상태와 불건강 사이에서 유동적으로 변화하는 연속선상의 상태로 본 학자는? [★★★ 워크북]", "a": "던(Dunn)"},
    {"q": "★★★ 건강증진이 새로운 전략으로 제안되며, 환경요인과 생활양식 관리가 건강관리의 핵심이라고 주장한 1974년의 보고서는? [교재]", "a": "라론드(Lalonde) 보고서"},
    {"q": "★★★ 건강평등 실현에 초점을 두고, 개인의 건강에 관한 '자기관리'의 중요성을 강조한 헌장은? [★★★ 워크북]", "a": "오타와 헌장"},
    {"q": "★★★ 건강증진의 협의(좁은 의미)의 개념은 무엇인가? [교재]", "a": "형태 변화(건강생활 실천)"},
    {"q": "★★★ 건강증진의 광의(넓은 의미)에 포함되는 3가지 요소는? [교재]", "a": "지원체계 구축, 질병예방, 건강보호"},
    {"q": "★★★ 우리나라 건강증진사업이 활성화되는 계기가 된 1995년 제정 법률은? [교재]", "a": "국민건강증진법"},
    {"q": "★★★ '모든 사람이 평생 건강을 누리는 사회'를 비전으로 삼는 우리나라의 보건정책 종합계획은? [교재]", "a": "제5차 국민건강증진종합계획(HP2030)"},
    {"q": "★★★ 예방적 건강관리를 '최적의 건강상태 유지 및 증진, 발병 후 장애 예방 활동'으로 정의한 학자는? [교재]", "a": "와이젠버그(Weisenberg)"},
    {"q": "★★★ 건강한 개인이 신체적·정신적 기능을 최대한 발휘하여 질병 원인에 노출되지 않도록 사전에 차단하는 예방 단계는? [★★★ 워크북]", "a": "1차 예방"},
    {"q": "★★★ 질병예방행위 중 예방접종, 안전벨트 및 헬멧 사용은 몇 차 예방인가? [2016년 기출/교재]", "a": "1차 예방"},
    {"q": "★★★ 금연, 콘돔 사용, 이상적인 체중 유지는 몇 차 예방인가? [교재]", "a": "1차 예방"},
    {"q": "★★★ B형 간염 예방을 위해 술잔을 돌리는 음주문화를 자제하는 캠페인은 몇 차 예방인가? [2018년 기출/교재]", "a": "1차 예방"},
    {"q": "★★★ 질병이 발생한 후 증상이 나타나기 전에 조기 발견하고 조기 진단 및 치료를 하는 예방 단계는? [★★★ 워크북/교재]", "a": "2차 예방"},
    {"q": "★★★ 혈당 검사 및 자궁경부암 검사를 실천하는 행위는 몇 차 예방인가? [★★★ 워크북/2015년 기출]", "a": "2차 예방"},
    {"q": "★★★ 유방 자가검진, 유방조영술, 결핵 검진(투베르쿨린 검사, 흉부 X선)은 몇 차 예방인가? [교재]", "a": "2차 예방"},
    {"q": "★★★ 질병이나 장애가 영구적일 때, 질병 진행을 최소화하고 최상의 기능 수준을 유지해 사회 복귀를 돕는 예방 단계는? [교재]", "a": "3차 예방"},
    {"q": "★★★ 뇌졸중 재활 프로그램, 심장 재활 프로그램은 몇 차 예방인가? [교재]", "a": "3차 예방"},
    {"q": "★★★ 건강정보의 내용이 자신의 수준에 적절한지를 평가하는 정보 질 평가 기준은? [2016년 기출/교재]", "a": "적절성"},
    {"q": "★★★ 정보이용에 대한 부작용이나 주의사항을 제시하고 있는지를 평가하는 정보 질 평가 기준은? [2015년 기출/교재]", "a": "경고성"},
    {"q": "★★★ 정보가 시기적절하며 일반인들의 실정에 맞는지를 평가하는 정보 질 평가 기준은? [2019년 기출/교재]", "a": "현시성"},
    {"q": "★★★ 건강정보의 내용이 전반적으로 유익한지를 판단하는 정보 질 평가 기준은? [교재]", "a": "유익성"},
    {"q": "★★★ 정보의 내용이 일반인이 이해하기 쉬운 수준인지를 판단하는 평가 기준은? [교재]", "a": "이해의 용이성"},
    {"q": "★★★ 자신이 필요로 하는 내용을 충분히 포함하고 있는지를 판단하는 평가 기준은? [교재]", "a": "충분성"},
    {"q": "★★★ 웹사이트에서 정보이용이 편리하고 추가 도움을 요청할 수 있는지를 평가하는 기준은? [교재]", "a": "사용자 편의성"},
    {"q": "★★★ 가장 정확하고 바람직한 건강정보를 획득할 수 있는 최우선 경로는? [교재]", "a": "의료기관(보건소나 병원의 의료인)"},
    {"q": "★★★ 2007년 학교보건법 개정에 따라 신설되어 초, 중, 고 학생들에게 체계적인 교육을 제공하는 과목은? [교재]", "a": "보건 과목"},
    {"q": "★★★ 대중매체를 통한 건강정보는 접근성이 높지만 어떤 치명적인 단점이 있는가? [교재]", "a": "익명성으로 인해 비과학적이고 엄격하게 평가되지 않은 정보가 유통될 우려가 있음"},
    {"q": "★★★ 도시 취약지역 주민을 위해 동 단위 소생활권 중심으로 진료수행 없이 건강증진 특화사업을 수행하는 기관은? [교재]", "a": "건강생활지원센터"},
    {"q": "★★★ 건강가정기본법에 따라 가족 돌봄, 가족 교육 및 상담 등 통합적인 가족지원 서비스를 제공하는 기관은? [교재]", "a": "건강가정지원센터"},
    {"q": "★★★ 질병관리청(질병관리본부)에서 운영하며 신뢰할 수 있는 공공 건강정보를 제공하는 웹사이트는? [교재]", "a": "국가건강정보포털"},
    {"q": "★★★ 국민건강보험공단에서 운영하며 일반인을 대상으로 다양한 건강정보를 제공하는 포털은? [교재]", "a": "건강iN"},
    {"q": "★★★ 건강정보를 획득하고 활용할 때 가져야 할 가장 바람직한 태도는? [★★★ 워크북]", "a": "정보의 질을 평가 기준에 따라 비판적으로 검토한 후 자신에게 적용한다."},
    {"q": "★★★ 던(Dunn)의 건강 개념에서, 개인에게 가능한 최적의 안녕 상태와 기능 상태를 유지하는 것을 무엇이라 하는가? [교재]", "a": "최적의 건강(Optimal Health)"},
    {"q": "★★★ 오타와 헌장에서는 개인이 건강에 대한 무엇을 강화할 수 있도록 지원해야 한다고 했는가? [교재]", "a": "통제력(통제 강화)"},
    {"q": "★★★ 1차 질병예방행위는 질병 발생 후 증상 발현 전 단계에 실시한다. (O/X) [교재]", "a": "X (1차 예방은 질병 발생 이전 사전에 차단하는 것임)"},
    {"q": "★★★ 질병 악화 최소화 및 사회 복귀 촉진을 목적으로 하는 예방 단계는? [교재]", "a": "3차 예방"},
    {"q": "★★★ 건강생활지원센터는 보건의료 취약계층에게 기본적인 투약과 의과 진료를 수행한다. (O/X) [교재]", "a": "X (진료수행은 하지 않음)"},
    {"q": "★★★ 건강증진의 요소로 필요한 기술 습득, 건강정보 제공, 건강교육 실시를 강조한 문헌은? [★★★ 워크북]", "a": "오타와 헌장"},
    {"q": "★★★ 균형식 섭취(저염식, 저콜레스테롤식)는 몇 차 예방활동인가? [교재]", "a": "1차 예방"},
    {"q": "★★★ 안전벨트 착용의 법제화는 몇 차 예방활동인가? [2019년 기출/교재]", "a": "1차 예방"},
    {"q": "★★★ 예방적 건강관리란 건강으로부터의 이탈을 예방하며 발병 후 장애를 예방하는 활동이라고 정의한 학자는? [교재]", "a": "와이젠버그(Weisenberg)"},
    {"q": "★★★ 세계보건기구(WHO)의 건강 정의는 신체적, 정신적 상태만을 포함한다. (O/X) [교재]", "a": "X (사회적 안녕상태도 포함함)"},
    {"q": "★★★ 히포크라테스는 건강의 개념을 최초로 어떤 관점에서 보았는가? [교재]", "a": "총체적인 관점"},
    {"q": "★★★ 개인의 건강생활 습관 개선과 자발적 실천을 유도하기 위해 가장 기본적으로 선행되어야 하는 것은? [교재]", "a": "보건교육과 올바른 건강정보에 대한 접근"},
    {"q": "★★★ 건강정보 평가 기준 중 '정보이용에 대한 주의사항을 제시하고 있는가'는 적절성에 해당한다. (O/X) [2017년 기출/교재]", "a": "X (경고성에 해당함)"},
    {"q": "★★★ HP2030의 핵심 목표는 건강수명 연장과 무엇의 제고인가? [교재]", "a": "건강형평성 제고"},
    {"q": "★★★ 건강은 정지된 상태가 아니라 지속적으로 변화하는 상태라고 본 '연속선 개념'의 창시자는? [★★★ 워크북]", "a": "던(Dunn)"}
        ];

        let cur = 0;
        const qEl = document.getElementById('question');
        const aEl = document.getElementById('answer');
        const curEl = document.getElementById('current');
        const totEl = document.getElementById('total');

        function updateCard() {
            qEl.textContent = cards[cur].q;
            aEl.textContent = cards[cur].a;
            curEl.textContent = cur + 1;
            totEl.textContent = cards.length;
            document.getElementById('flashcard').classList.remove('flipped');
        }

        function nextCard() { cur = (cur + 1) % cards.length; updateCard(); }
        function prevCard() { cur = (cur - 1 + cards.length) % cards.length; updateCard(); }

        // 초기 실행
        updateCard();
    </script>
</body>
</html>
